<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <!--<div th:replace="fragments/bodyHeader :: bodyHeader"></div>-->
  <h1>회원가입</h1>
  <form role="form" th:action="@{/result}" th:object="${requestDto}" method="post">
    <div class="form-group">
      <label th:for="userId">아이디</label>
      <input type="text" th:field="*{userId}" class="form-control" placeholder="아이디 입력해주세요">
    </div>
    <div class="form-group">
      <label th:for="userPw">비밀번호</label>
      <input type="password" class="form-control" th:field="*{userPw}" placeholder="비밀번호">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <!--<div th:replace="fragments/footer :: footer"></div>-->
</body>
</html>
